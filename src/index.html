<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de excusas</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" 
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" 
        crossorigin="anonymous">
    <link rel="shortcut icon" href="./4geeks.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .respuesta {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header class="page_header">
        <h1>IDEAS PARA EXCUSAS</h1>
    </header>

    <div class="respuesta">
        <p id="excusa">Aquí aparece la excusa</p>
        <button onclick="generarExcusa()">Generar excusa</button>
    </div>

    <script>
        function generarExcusa() {
            const excusas = [
                "Se me olvidó la tarea en casa.",
                "Mi perro se la comió.",
                "Hubo mucho tráfico.",
                "No escuché el despertador.",
                "Me quedé sin internet."
            ];
            const randomIndex = Math.floor(Math.random() * excusas.length);
            document.getElementById("excusa").textContent = excusas[randomIndex];
        }
    </script>

</body>
</html>
